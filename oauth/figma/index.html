<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kagami × Figma OAuth</title>
    <style>
        :root {
            --void: #0A0A0F;
            --obsidian: #1A1A24;
            --crystal: #7E57C2;
            --spark: #FF5722;
            --grove: #4CAF50;
            --text: #F8F8F2;
            --text-dim: #A0A0B0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: var(--obsidian);
            border-radius: 16px;
            padding: 3rem;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(126, 87, 194, 0.2);
        }
        
        .logo { font-size: 4rem; margin-bottom: 1.5rem; }
        h1 { font-size: 1.5rem; font-weight: 500; margin-bottom: 1rem; }
        .status { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 2rem; }
        
        .code-box {
            background: var(--void);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(126, 87, 194, 0.3);
            max-height: 120px;
            overflow-y: auto;
        }
        
        .code-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        
        .success { color: var(--grove); }
        .error { color: var(--spark); }
        
        button {
            background: var(--crystal);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(126, 87, 194, 0.4);
        }
        
        .instructions {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.6;
        }
        
        .copied {
            background: var(--grove) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">鏡</div>
        <h1 id="title">Figma OAuth</h1>
        <p class="status" id="status">Processing authorization...</p>
        
        <div id="code-section" style="display: none;">
            <div class="code-label">Authorization Code</div>
            <div class="code-box" id="code"></div>
            <button id="copy-btn" onclick="copyCode()">Copy Code</button>
        </div>
        
        <div id="error-section" style="display: none;">
            <div class="code-label">Error</div>
            <div class="code-box error" id="error"></div>
        </div>
        
        <div class="instructions" id="instructions" style="display: none;">
            Paste this code in Kagami to complete the Figma integration.
        </div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        
        const title = document.getElementById('title');
        const status = document.getElementById('status');
        const codeSection = document.getElementById('code-section');
        const codeBox = document.getElementById('code');
        const errorSection = document.getElementById('error-section');
        const errorBox = document.getElementById('error');
        const instructions = document.getElementById('instructions');
        
        if (code) {
            title.textContent = '✅ Figma Authorization Successful!';
            title.classList.add('success');
            status.textContent = 'Code auto-copied! Paste it in Kagami.';
            codeBox.textContent = code;
            codeSection.style.display = 'block';
            instructions.style.display = 'block';
            
            navigator.clipboard.writeText(code).catch(() => {
                status.textContent = 'Copy the code below and paste it in Kagami.';
            });
        } else if (error) {
            title.textContent = '❌ Authorization Failed';
            title.classList.add('error');
            status.textContent = 'An error occurred during authorization.';
            errorBox.textContent = error + (params.get('error_description') ? ': ' + params.get('error_description') : '');
            errorSection.style.display = 'block';
        } else {
            title.textContent = 'Redirecting to Figma...';
            status.textContent = 'Starting OAuth flow...';
            // Auto-redirect to Figma OAuth
            window.location.href = 'https://www.figma.com/oauth?client_id=GFajgnWRQzodyGusD376l7&redirect_uri=' + encodeURIComponent(window.location.origin + '/oauth/figma/') + '&scope=file_content:read,file_comments:write,file_comments:read,file_dev_resources:read,file_dev_resources:write,file_variables:read,file_variables:write,webhooks:write,current_user:read,library_assets:read,library_assets:write&state=kagami_auth&response_type=code';
        }
        
        function copyCode() {
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = '✓ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
